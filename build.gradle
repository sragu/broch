apply plugin: 'java'
apply plugin: 'idea'

repositories {  
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '10.0.1'
    compile group: 'args4j', name: 'args4j', version: '2.0.16'
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest { attributes 'Main-Class': 'com.sragu.broch.Main' }
}
